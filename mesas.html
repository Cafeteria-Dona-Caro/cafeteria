<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cafecaro – Mapa de Mesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fafafa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 14px 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: #3e2723;
      font-weight: 700;
    }

    header .sub {
      font-size: 12px;
      opacity: 0.7;
    }

    main {
      padding: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .filter-box {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .filter-btn {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .filter-btn.active {
      background: #5d4037;
      color: #ffe0b2;
      border-color: #5d4037;
    }

    .area-title {
      font-size: 17px;
      font-weight: 700;
      color: #5d4037;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }

    @media(min-width: 700px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0,1fr));
      }
    }

    .mesa-card {
      background: white;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.15s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-left: 8px solid #ddd;
    }

    .mesa-card:hover {
      transform: scale(1.02);
    }

    .mesa-name {
      font-size: 16px;
      font-weight: 700;
      color: #3e2723;
    }

    .mesa-status {
      font-size: 13px;
      opacity: 0.8;
    }

    /* COLORES SEGÚN STATUS */
    .st-abierta { border-color: #ffb74d; }
    .st-preparacion { border-color: #64b5f6; }
    .st-listo { border-color: #81c784; }
    .st-cerrada { border-color: #bdbdbd; }
    .st-nopedido { border-color: #e0e0e0; }
  </style>
</head>

<body>

  <header>
    <h1>Mapa de Mesas</h1>
    <div class="sub">Estado general · Planta baja · Alta · Balcón</div>
  </header>

  <main>

    <!-- filtros -->
    <div class="filter-box">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="PB">Planta baja</button>
      <button class="filter-btn" data-filter="PA">Planta alta</button>
      <button class="filter-btn" data-filter="B">Balcón</button>
    </div>

    <!-- contenedores -->
    <div id="containerPB"></div>
    <div id="containerPA"></div>
    <div id="containerB"></div>

  </main>

  <!-- =========================================== -->
  <!--               FIREBASE JS                  -->
  <!-- =========================================== -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      limit,
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    /* CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyDbxe3uCqt-VnhgFW8sd8uJZ5Wg8oQ0b6Y",
      authDomain: "cafecaro-af23b.firebaseapp.com",
      projectId: "cafecaro-af23b",
      storageBucket: "cafecaro-af23b.firebasestorage.app",
      messagingSenderId: "534231921780",
      appId: "1:534231921780:web:f3702e23c024c14c0c8d21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const BRANCH_ID = "cafecaro-centro";

    /* AREAS */
    const PB = ["PB-01","PB-02","PB-03","PB-04","PB-05","PB-06","PB-07","PB-08"];
    const PA = ["PA-01","PA-02","PA-03","PA-04","PA-05","PA-06"];
    const B  = ["B-01","B-02","B-03","B-04"];

    const containerPB = document.getElementById("containerPB");
    const containerPA = document.getElementById("containerPA");
    const containerB = document.getElementById("containerB");

    /* FILTRO */
    const filterButtons = document.querySelectorAll(".filter-btn");

    filterButtons.forEach(btn => {
      btn.onclick = () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const f = btn.dataset.filter;
        document.getElementById("containerPB").style.display = (f === "all" || f === "PB") ? "block" : "none";
        document.getElementById("containerPA").style.display = (f === "all" || f === "PA") ? "block" : "none";
        document.getElementById("containerB").style.display = (f === "all" || f === "B") ? "block" : "none";
      };
    });

    /* GENERAR TARJETAS */
    function createMesaCard(name, status, time) {
      const div = document.createElement("div");
      div.className = `mesa-card st-${status}`;
      div.onclick = () => {
        window.location.href = `mesero.html?mesa=${name}`;
      };

      div.innerHTML = `
        <div class="mesa-name">${name}</div>
        <div class="mesa-status">${statusText(status)} · ${time}</div>
      `;

      return div;
    }

    function statusText(st) {
      switch (st) {
        case "abierta": return "Pedido abierto";
        case "preparacion": return "En preparación";
        case "listo": return "Listo para entregar";
        case "cerrada": return "Cuenta lista";
        default: return "Sin pedido";
      }
    }

    function timeAgo(ts) {
      if (!ts) return "";
      const secs = Math.floor((Date.now() - ts.toMillis()) / 1000);
      if (secs < 60) return secs + "s";
      const mins = Math.floor(secs / 60);
      if (mins < 60) return mins + "m";
      const hrs = Math.floor(mins / 60);
      return hrs + "h";
    }

    /* ESCUCHAR CAMBIOS EN TIEMPO REAL */
    function listenMesa(mesa, container) {
      const qRef = query(
        collection(db, "branches", BRANCH_ID, "orders"),
        orderBy("createdAt", "desc"),
        limit(1)
      );

      onSnapshot(qRef, (snap) => {
        let status = "nopedido";
        let time = "";

        snap.forEach(docSnap => {
          const d = docSnap.data();
          if (d.tableNumber === mesa) {
            status = d.status || "abierta";
            time = timeAgo(d.createdAt);
          }
        });

        const card = createMesaCard(mesa, status, time);
        container.appendChild(card);
      });
    }

    /* RENDERIZAR TODAS LAS MESAS */
    function renderAll() {
      containerPB.innerHTML = `<div class="area-title">Planta Baja</div>`;
      containerPA.innerHTML = `<div class="area-title">Planta Alta</div>`;
      containerB.innerHTML = `<div class="area-title">Balcón</div>`;

      PB.forEach(m => listenMesa(m, containerPB));
      PA.forEach(m => listenMesa(m, containerPA));
      B.forEach(m => listenMesa(m, containerB));
    }

    renderAll();
  </script>

</body>
</html>
