<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | Cafecaro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #00c853;
      border: none;
      font-weight: 700;
      color: #000;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #errorBox {
      margin-top: 10px;
      font-size: 13px;
      color: #c62828;
      display: none;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h1>Cafecaro</h1>
  <div class="subtitle">Acceso al personal</div>

  <input type="email" id="emailInput" placeholder="Correo" />
  <input type="password" id="passwordInput" placeholder="Contraseña" />

  <button id="loginBtn">Ingresar</button>

  <div id="errorBox"></div>
</div>

<!-- ============================= -->
<!--     FIREBASE + LOGIN JS      -->
<!-- ============================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  /* ===============================
     CONFIG FIREBASE
  =============================== */
  const firebaseConfig = {
    apiKey: "AIzaSyDbxe3uCqt-VnhgFW8sd8uJZ5Wg8oQ0b6Y",
    authDomain: "cafecaro-af23b.firebaseapp.com",
    projectId: "cafecaro-af23b",
    storageBucket: "cafecaro-af23b.firebasestorage.app",
    messagingSenderId: "534231921780",
    appId: "1:534231921780:web:f3702e23c024c14c0c8d21"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("emailInput");
  const passwordInput = document.getElementById("passwordInput");
  const errorBox = document.getElementById("errorBox");

  /* ===============================
     MOSTRAR ERRORES
  =============================== */
  function showError(msg) {
    errorBox.style.display = "block";
    errorBox.textContent = msg;
  }

  /* ===============================
     VALIDAR Y LOGUEAR
  =============================== */
  loginBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const pass = passwordInput.value.trim();

    if (!email || !pass) {
      showError("Ingresa correo y contraseña");
      return;
    }

    try {
      const cred = await signInWithEmailAndPassword(auth, email, pass);
      const user = cred.user;
      console.log("Login OK:", user.uid);

      // Revisar el rol
      const roleDoc = await getDoc(doc(db, "users", user.uid));

      if (!roleDoc.exists()) {
        showError("Tu cuenta no tiene rol asignado. Contacta al administrador.");
        return;
      }

      const role = roleDoc.data().role;
      redirectByRole(role);

    } catch (err) {
      console.error(err);
      showError("Credenciales incorrectas o cuenta no registrada.");
    }
  };

  /* ===============================
     SI YA ESTÁ LOGEADO → AUTOMÁTICO
  =============================== */
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    try {
      const roleDoc = await getDoc(doc(db, "users", user.uid));
      if (!roleDoc.exists()) return;

      const role = roleDoc.data().role;
      redirectByRole(role);

    } catch (err) {
      console.error(err);
    }
  });

  /* ===============================
     REDIRECCIÓN SEGÚN ROL
  =============================== */
  function redirectByRole(role) {
    switch (role) {
      case "admin":
        window.location.href = "admin-panel.html";
        break;
      case "caja":
        window.location.href = "caja.html";
        break;
      case "mesero":
        window.location.href = "mesero.html";
        break;
      case "cocina":
        window.location.href = "kds-cocina.html";
        break;
      default:
        showError("Rol desconocido. Contacta al administrador.");
    }
  }

</script>

</body>
</html>
