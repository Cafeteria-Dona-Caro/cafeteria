<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mesero POS â€“ Cafecaro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #101010;
      color: #f5f5f5;
    }
    header {
      padding: 12px 16px;
      background: #181818;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header .branch {
      font-size: 13px;
      opacity: 0.8;
    }
    main {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 12px;
      padding: 12px;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
    .panel {
      background: #181818;
      border-radius: 12px;
      border: 1px solid #333;
      padding: 12px;
      min-height: 200px;
    }
    .panel h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .mesa-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    input, select, button, textarea {
      border-radius: 6px;
      border: none;
      font-size: 14px;
      padding: 6px 10px;
      font-family: inherit;
    }
    input, select, textarea {
      background: #222;
      color: #f5f5f5;
    }
    button {
      background: #00c853;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    button.secondary {
      background: #333;
      color: #eee;
    }
    button.danger {
      background: #d32f2f;
      color: #fff;
    }
    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: #222;
      font-size: 12px;
    }
    .flex {
      display: flex;
      align-items: center;
    }
    .flex-space {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .cat-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      background: #202020;
      font-size: 13px;
      cursor: pointer;
    }
    .cat-btn.active {
      background: #00c853;
      color: #000;
      border-color: #00c853;
      font-weight: 600;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
    }
    .product-card {
      background: #202020;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease;
    }
    .product-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border-color: #00c853;
    }
    .product-name {
      font-size: 14px;
      font-weight: 600;
    }
    .product-cat {
      font-size: 11px;
      opacity: 0.7;
    }
    .product-price {
      font-size: 13px;
      color: #c8ffb3;
      font-weight: 600;
    }
    .cart-list {
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 4px;
      border-top: 1px solid #333;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed #333;
      gap: 8px;
    }
    .cart-title {
      font-size: 14px;
      font-weight: 500;
    }
    .cart-qty {
      font-size: 12px;
      opacity: 0.8;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
    .cart-actions button {
      padding: 2px 6px;
      font-size: 12px;
    }
    .cart-total {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: 600;
    }
